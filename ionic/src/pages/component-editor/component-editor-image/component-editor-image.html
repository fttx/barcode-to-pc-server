<component-editor [outputBlock]="outputBlock">
  <ion-item text-wrap no-lines>
    <ion-label for="_enableImagePath">{{ 'outputImagePathEnable' | translate }}</ion-label>
    <ion-toggle id="_enableImagePath" [(ngModel)]="enabled"></ion-toggle>
  </ion-item>

  <ion-item text-wrap no-lines [hidden]="!enabled" >
    <label for="_outputImagePath">{{ 'outputImagePath' | translate }}</label>
    <input id="_outputImagePath"  [(ngModel)]="outputBlock.outputImagePath" class="inline-input" type="text"  placeholder="C&#58;&#92;folder&#92;{{ curlyOpen }} barcode {{ curlyClose }}.jpg" />
    <!-- Add Path selector -->
    <!-- (also to csv lookup) -->
  </ion-item>

  <ion-item text-wrap no-lines>
    <ion-label for="_imageHd">{{ 'imageHd' | translate }}</ion-label>
    <ion-toggle id="_imageHd" [(ngModel)]="outputBlock.imageHd"></ion-toggle>
  </ion-item>
</component-editor>
