<component-editor [outputBlock]="outputBlock">
  <ion-item [hidden]="outputBlock.type != 'if'">
    <label for="_valueIf" color="dark">{{ 'ifDescription' | translate }}</label>

    <input id="_valueIf" variableInjector [noBraces]="true" [(ngModel)]="outputBlock.value" class="inline-input" type="url" placeholder="Example: {{ curlyOpen }} barcode {{ curlyClose }} == '1234'" />

    <br>
    <p>
      {{ 'ifDescription1' | translate }}<br><br>

      {{ 'ifDescriptionExample' | translate }} 1:<br>
      <code ngNonBindable>barcode.startsWith("1")</code><br><br>

      {{ 'ifDescriptionExample' | translate }} 2:<br>
      <code ngNonBindable>device_name == "John's iPhone"</code><br><br>

    </p>
  </ion-item>
</component-editor>
