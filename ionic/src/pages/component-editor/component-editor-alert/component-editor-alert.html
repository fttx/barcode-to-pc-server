<component-editor [outputBlock]="outputBlock">
  <ion-item>
    <label for="_valueAlertTitle">{{ 'title' | translate }}</label>
    <input id="_valueAlertTitle" [(ngModel)]="outputBlock.alertTitle" class="inline-input" type="text" placeholder="Alert" />
  </ion-item>

  <ion-item>
    <label for="_valueAlertValue">{{Â 'message' | translate }}</label>
    <input id="_valueAlertValue" [(ngModel)]="outputBlock.value" class="inline-input" type="text" placeholder="Message" />
  </ion-item>

  <ion-item>
    <label for="_valueAlertDiscardButton">{{ 'discardButtonText' | translate }}</label>
    <input id="_valueAlertDiscardButton" [(ngModel)]="outputBlock.alertDiscardScanButton" class="inline-input" type="text" placeholder="Discard scan" />
    <br>
    <p>
      {{ 'alertLeaveBlank' | translate }}
    </p>
  </ion-item>

  <ion-item>
    <label for="_valueAlertScanAgainButton">{{ 'scanAgainButtonText' | translate }}</label>
    <input id="_valueAlertScanAgainButton" [(ngModel)]="outputBlock.alertScanAgainButton" class="inline-input" type="text" placeholder="Scan again" />
    <br>
    <p>
      {{ 'alertLeaveBlank' | translate }}
    </p>
  </ion-item>

  <ion-item>
    <label for="_valueAlertOkButton">{{ 'okButtonText' | translate }}</label>
    <input id="_valueAlertOkButton" [(ngModel)]="outputBlock.alertOkButton" class="inline-input" type="text" placeholder="Ok" />
    <br>
    <p>
      {{ 'alertLeaveBlank' | translate }}
    </p>
  </ion-item>

  <ion-item no-lines text-wrap>
    <label for="_alertTimeout">{{ 'alertTimeout' | translate }}</label>
    <input id="_alertTimeout" [(ngModel)]="outputBlock.alertTimeout" class="inline-input" type="number" min="0" placeholder="0" />
    <br>
    <p>
      {{ 'alertTimeoutDescription' | translate }}
    </p>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'alertDefaultAction' | translate }}</ion-label>
    <ion-select [(ngModel)]="outputBlock.alertDefaultAction">
      <ion-option value="scan_again">{{ 'alertScanAgain' | translate }}</ion-option>
      <ion-option value="ok">{{ 'alertOk' | translate }}</ion-option>
    </ion-select>
  </ion-item>
</component-editor>
